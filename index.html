<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card-component-main  | Frontend Mentor Challenge </title>

    <!-- === CSS link === -->
    <link rel="stylesheet" href="style.css">

    <!-- ===  Frontend Mentor icon link === -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon/png">

    <!-- ===  Google fonts link === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

</head>
<body>
    
    <div class="container">

        <div class="card">
            <div class="images">
                <img class="bg_image" src="images/bg-pattern-card.svg" alt="">
                <img class="persons_image" src="images/image-victor.jpg" alt="">
            </div>

            <div class="personal_information">
                <div class="name">Victor Crest <span>26</span></div>
                <div class="residence">London</div>
            </div>

            <div class="stats">

                <div class="flex_left">
                    <div class="stat_value">80K</div>
                    <div class="stat_section">Followers</div>
                </div>

                <div class="flex_middle">
                    <div class="stat_value">803K</div>
                    <div class="stat_section">Likes</div>
                </div>

                <div class="flex_right">
                    <div class="stat_value">1.4K</div>
                    <div class="stat_section">Photos</div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
